<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favi.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#030712" />
    <meta
      name="description"
      content="Next-gen Web3 ticketing system for events"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>JomJom Ticketing</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Space Grotesk', sans-serif;
        color: white;
        background-color: #030712;
        position: relative;
        overflow-x: hidden;
      }
      
      * {
        box-sizing: border-box;
      }

      /* Background Effects */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 0% 0%, rgba(124, 58, 237, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 100% 0%, rgba(99, 102, 241, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(6, 182, 212, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 0% 100%, rgba(236, 72, 153, 0.03) 0%, transparent 50%),
          linear-gradient(to bottom right, rgba(3, 7, 18, 0.9), rgba(15, 23, 42, 0.9));
        z-index: -2;
      }

      /* Animated Grid Pattern */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          linear-gradient(to right, rgba(99, 102, 241, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
        z-index: -1;
        pointer-events: none;
      }

      /* Animated Gradient Orbs */
      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-10px, -10px) rotate(180deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }

      @keyframes pulse {
        0% { opacity: 0.1; }
        50% { opacity: 0.15; }
        100% { opacity: 0.1; }
      }

      .orb {
        position: fixed;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.1;
        pointer-events: none;
        animation: pulse 8s ease-in-out infinite;
      }

      .orb-1 {
        background: radial-gradient(circle at center, #4338ca, transparent 70%);
        top: -200px;
        right: -200px;
        animation: float 20s ease-in-out infinite;
      }

      .orb-2 {
        background: radial-gradient(circle at center, #5b21b6, transparent 70%);
        bottom: -200px;
        left: -200px;
        animation: float 25s ease-in-out infinite reverse;
      }

      .orb-3 {
        background: radial-gradient(circle at center, #0f766e, transparent 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: float 30s ease-in-out infinite;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.03);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, rgba(99, 102, 241, 0.3), rgba(139, 92, 246, 0.3));
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, rgba(99, 102, 241, 0.5), rgba(139, 92, 246, 0.5));
      }

      /* Ensure content is above background */
      #root {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
